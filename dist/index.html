<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Document</title><link rel="stylesheet" href="css/style.css"></head><body><div class="wrap"></div><script src="js/jquery.js"></script><script>var data = [{
            title: "满300减30",
            img: "images/img1.jpg",
            price: 489
        }, {
            title: "满300减50",
            img: "images/img2.jpg",
            price: 599
        }, {
            title: "3件8折",
            img: "images/img3.jpg",
            price: 99
        }, {
            title: "满999减100",
            img: "images/img4.jpg",
            price: 1299
        }, {
            title: "满五免一",
            img: "images/img5.jpg",
            price: 39
        }]
        var str = "";
        data.forEach(function(item) {
            str += ` <div>
        <h2>${item.title}</h2>
        <span><img src="${item.img}" alt=""></span>
        <p>${item.price}</p>
    </div>`
        })
        $(".wrap").append($(str));</script></body></html>
